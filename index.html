<!DOCTYPE html>
<html>
    <head>
        <title>Login / Register</title>
        <link href="./style.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <div class="box">
            <div class="container">
                <div class="login-content">
                    <h1 class="title">Login</h1>
    
                    <form action="" method="">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Type your username"/>
                            <i class="fas fa-user"></i>
                        </div>
    
                        <div class="form-group">
                            <label for="password">Password</label>
                            <a href="#" class="showpassbtn"><i class="fas fa-lock"></i></a>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Type your password"/>
                        </div>
    
                        <div class="justify-content-end">
                            <a href="#" class="forgetlink">Forgot Password ?</a>
                        </div>
    
                        <button type="submit" class="login-btn">Login</button>
                    </form>
    
                    <span>Don't have an account?</span> <a href="#" class="signup-btn">Sign Up</a>
    
                    <div class="social-signup">
                        <h5>or sign up using</h5>
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
    
                    </div>
                </div>
    
                <div class="register-content">
                    <h1 class="title">Register</h1>
                    <form action="" method="">
                        <div class="form-group">
                            <label for="rusername">Username</label>
                            <input type="text" name="rusername" id="rusername" class="form-control" placeholder="Type your username"/>
                            <i class="fas fa-user"></i>
                        </div>
    
                        <div class="form-group">
                            <label for="remail">Email</label>
                            <input type="text" name="remail" id="remail" class="form-control" placeholder="Type your username"/>
                            <i class="fas fa-envelope"></i>
                        </div>
    
                        <div class="form-group">
                            <label for="rpassword">Password</label>
                            <a href="#" class="showpassbtn"><i class="fas fa-lock"></i></a>
                            <input type="password" name="rpassword" id="rpassword" class="form-control" placeholder="Type your password"/>
                        </div>
    
                        <div class="form-group">
                            <label for="rcpassword">Comfirm Password</label>
                            <a href="#" class="showpassbtn"><i class="fas fa-lock"></i></a>
                            <input type="password" name="rcpassword" id="rcpassword" class="form-control" placeholder="Type your password"/>
                        </div>
    
                        <button type="submit" class="register-btn">Register</button>                    
    
                    </form>
                    <div class="justify-content-end">
                        <a href="#" class="insteadbtn">Sign In instead</a>
                    </div>
                </div>
            </div>
        </div>


        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
